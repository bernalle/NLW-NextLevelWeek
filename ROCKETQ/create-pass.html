<!DOCTYPE html>
    <head>
        <title>Criar Sala - Rocket.Q </title>
        <meta charset="UTF-8"> 
        <!-- Meta de compatibilidade com o Edge da Microsoft -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       

        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <!-- Styles CSS -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">

        <!-- crtl / automatiza o comentário (funciona no css tbm, talvez seja padrão em tudo ==> depois testar no js <==) -->
        <!-- FONTS do GOOGLE fonts, o site mesmo já gera o code -->
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>


    <body>
        <div id="home" class="content">
            <header>
                <img src="assets/logo.svg" alt="Rocket.Q Logo"/> <!-- Descrição img | Texto buscador encontra img --> 
            </header>
    
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Crie sua própria sala</h2>
                        <form action="">
                            <label class="sr-only" for="room-pass">Código da Sala</label>
                            <input type="password" id="room-pass" placeholder="Insira uma senha">
                            <button>
                                <img src="assets/users-white.svg" alt="Entrar na sala">
                                Criar Sala
                            </button>
                        </form>
                    </section>                    
                </div>
            </main> 
        </div>
    </body>

</html>
